<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body style="margin:0; font-family:Arial,sans-serif; background:#f8f9fa;">

  <div style="padding:20px; text-align:center; background:#4CAF50; color:white; font-size:24px;">
    📝 My Notes App
  </div>

  <div style="padding:15px;">
    <textarea id="note" placeholder="Write your note here..." 
      style="width:100%; height:200px; padding:10px; font-size:16px; border:1px solid #ccc; border-radius:8px;"></textarea>
    <button onclick="saveNote()" 
      style="margin-top:10px; width:100%; padding:15px; background:#007bff; color:white; font-size:18px; border:none; border-radius:8px;">
      Save Note
    </button>
    <div id="savedNote" 
      style="margin-top:20px; padding:10px; background:white; border:1px solid #ccc; border-radius:8px; font-size:16px;">
      Your saved note will appear here.
    </div>
  </div>

  <script>
    function saveNote() {
      const text = document.getElementById('note').value;
      localStorage.setItem('note', text);
      document.getElementById('savedNote').innerText = text;
    }

    window.onload = () => {
      const saved = localStorage.getItem('note');
      if (saved) document.getElementById('savedNote').innerText = saved;
    };
  </script>

</body>
</html>
